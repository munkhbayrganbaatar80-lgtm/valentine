<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff4d6d;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: #ff758f;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4081;
      color: white;
    }

    #no {
      background: #ddd;
      color: black;
      position: fixed;
    }

    .decor {
      margin-bottom: 10px;
      font-size: 28px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="decor">üéÄüíñ</div>
    <h1>Will you be my Valentine?</h1>
    <button id="yes" onclick="playLove()">Yes üíò</button>
  </div>

  <button id="no">No üôÖ‚Äç‚ôÇÔ∏è</button>

  <!-- AUDIO -->
  <audio id="loveSound">
    <source src="love.mp3.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* YES = PLAY MUSIC */
    function playLove() {
      document.getElementById("loveSound").play();
      alert("YAY!!! üíñüíñüíñ");
    }

    /* NO = SCREEN DAAAR ZUGTANA */
    const noBtn = document.getElementById("no");

    function moveNo() {
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width;
      const maxY = window.innerHeight - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mousedown", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    /* —ç—Ö–ª—ç—Ö—ç–¥ –Ω—ç–≥ –∑—É–≥—Ç–∞–∞—è */
    moveNo();
  </script>

</body>
</html>
