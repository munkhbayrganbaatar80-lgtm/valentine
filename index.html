<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      background: #ff4d6d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    .card {
      background: #ff758f;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yes {
      background: #ff4081;
      color: white;
    }
    #no {
      position: absolute;
      background: #ccc;
      color: black;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ’– Will you be my Valentine?</h1>
    <button id="yes" onclick="playLove()">Yes ðŸ’˜</button>
    <button id="no">No</button>
  </div>

  <!-- AUDIO -->
  <audio id="loveSound" preload="auto">
    <source src="love.mp3.mp3" type="audio/mpeg">
  </audio>

  <script>
    // No button escapes ðŸ˜„
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Play music
    function playLove() {
      const audio = document.getElementById("loveSound");
      audio.currentTime = 0;
      audio.play();
      alert("ðŸ’– Yay!!! ðŸ’–");
    }
  </script>
</body>
</html>
