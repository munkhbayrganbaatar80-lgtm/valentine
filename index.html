<script>
  const noBtn = document.getElementById("no");
  const card = document.getElementById("card");

  noBtn.style.transition = "left 0.15s ease, top 0.15s ease";

  noBtn.addEventListener("mouseenter", () => {
    const cardRect = card.getBoundingClientRect();

    const padding = 20; // захад наалдахгүй
    const maxX = cardRect.width - noBtn.offsetWidth - padding;
    const maxY = cardRect.height - noBtn.offsetHeight - padding;

    // Steam шиг хол үсрэхийн тулд random-ийг spread хийж байна
    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    // Хэт ойрхон давхцахаас сэргийлнэ
    if (Math.abs(noBtn.offsetLeft - x) < 60) {
      x = (x + 100) % maxX;
    }
    if (Math.abs(noBtn.offsetTop - y) < 40) {
      y = (y + 80) % maxY;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function playLove() {
    document.getElementById("loveSound").play();
  }
</script>
