<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  body {
    background: #ff4d6d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    background: #ff758f;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    position: relative;
    width: 320px;
    height: 200px;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 30px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes {
    background: #ff4081;
    color: white;
    margin-right: 10px;
  }

  #no {
    background: #ddd;
    position: absolute;
    left: 180px;
    top: 120px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ðŸ’–ðŸŽ€ Will you be my Valentine?</h1>

  <button id="yes" onclick="playLove()">Yes ðŸ’•</button>
  <button id="no">No</button>
</div>

<!-- AUDIO -->
<audio id="loveSound">
  <source src="love.mp3.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const card = document.getElementById("card");

  noBtn.addEventListener("mouseover", () => {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth - 10;
    const maxY = cardRect.height - noBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function playLove() {
    document.getElementById("loveSound").play();
  }
</script>

</body>
</html>
